<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--BOOTStrap-->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<title>Calculadora</title>
<script language=JavaScript>
    function result(sign)
    {        
        var num1=0;
        var num2=0;
        var resu=0;
        num1=parseFloat(document.getElementById("number1").value);
        num2=parseFloat(document.getElementById("number2").value);
        switch(sign)
        {
            case 1:
            resu=num1+num2;
            alert(resu);  
            break;

            case 2:
            resu=num1-num2;
            alert(resu);  
            break;

            case 3:
            resu=num1*num2;
            alert(resu);  
            break;

            case 4:
            resu=num1/num2;
            alert(resu);  
            break;

            default:
            alert("error");
            break;


        }
       
          
    }
   
</script>
    
  </head>
  <body class='body'>
      <input type="text" id="number1"/>
      <input type="text" id="number2"/>
      <input type="button" value="+" onclick="result(1)">
      <input type="button" value="-" onclick="result(2)">
      <input type="button" value="*" onclick="result(3)">
      <input type="button" value="/" onclick="result(4)">
   
    
  </body>
</html>
