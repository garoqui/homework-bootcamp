<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

       
    <title>Formulario</title>
  </head>
  <body>
      <div class="container">
        <div>   
        <form>
              <label for="name">Nombre:</label>
              <input type="text" placeholder="Digite el Nombre" aria-required="true" aria-label="Digite el Nombre" id="name" required>
              <label for="lastname">Apellido:</label>
              <input type="text" placeholder="Digite el Apellido" aria-required="true" aria-label="Digite el Apellido" id="lastname" required>
              <label for="mail">mail:</label>
              <input type="text" placeholder="Digite el Correo" id="mail" aria-required="true" aria-label="Digite el Correo" required>
              <label for="gender">Genero:</label>
              <label for="male">Male</label><input type="radio" aria-checked="true" name="gender" id="male" checked >
              <label for="femme">Femme</label><input type="radio" name="gender" id="femme" >
              <label for="city">City</label>
              <select aria-label="Selecciona la Ciudad">
                  <option value=0>Selecciona la Ciudad</option>
                <option value=0>Bogot√°</option>
                <option value=1>Cali</option>
                <option value=2>Medellin</option>
              </select>
              <label for="comment">Comentarios:</label>
              <textarea id="comment" ></textarea>
              <input type="submit"  aria-label="Enviar" value=enviar>



            </form>
          </div> 
      </div>
   
  </body>
</html>
